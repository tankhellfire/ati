<!DOCTYPE html>
<html lang="en" oncontextmenu="//return false;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>name</title>
  <script src="../new.js"></script>
  <script src="../lib/encode.js"></script>
  <style>
    *{margin:0;font-family:Consolas,monospace;word-wrap:break-word}
  </style>
</head>
<body>
  <h1 id="statusCard">awaiting js</h1>
  <span id="out"></span>
  <textarea id="input" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
  <script>
    (async()=>{
      statusCard.textContent='importing'
      statusCard.textContent='loading'
      await new Promise(resolve => setTimeout(resolve, 0));

      setOut=()=>out.textContent='`'+new enc.Cipher(input.value+'WE ARE IN CONTROL',enc.b95).setCharset(enc.chant).text+'`'
      input.addEventListener('input',setOut)

      input.value=`sendMsg('# WE ARE IN CONTROL',req.d.channel_id)`
      setOut()
      
      statusCard.remove()
      clog(`%cload time: ${performance.now()/1000}s`,"color:#0f0")
    })()
  </script>
</body>
</html>
